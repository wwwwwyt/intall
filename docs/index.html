  <div id="app"></div>
  <script>
    var num = 0;
    // mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: '鱼香ROS',
    //   repo: 'https://github.com/fishros/d2l-ros2-foxy',
      // loadNavbar: true,
      loadSidebar: true,
      alias: {
         '/.*/_sidebar.md': '/_sidebar.md',
      },
      subMaxLevel: 3,
      auto2top: true,
      sidebarDisplayLevel: 1,
      search: {
      	placeholder: '键入以搜索',
      	noData: '没找到，快去找小鱼催稿',
        paths: 'auto',
        depth: 6
      },
      // routerMode: 'history',
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
    },
    count:{
      countable:true,
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese' 
    },
    'flexible-alerts': {
      style: 'flat'
    },
    tabs: 
    {
      persist    : true,      // default
      sync       : true,      // default
      theme      : 'classic', // default
      tabComments: true,      // default
      tabHeadings: true       // default
    }
    }
  </script>
